<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/9edb0442b2.js" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css">
  <title>To Do List</title>
</head>
<body style="height: 100vh;">
  <div id="header-list">
        <h1 class="text-bg-warning p-3" id="main-head">TO DO LIST</h1>
  </div>
  <div class="d-flex justify-content-evenly" id="main-block">
    <div class="container" id="image-block">
      <img id="image-style" src="https://thumbs.gfycat.com/HeftyDescriptiveChimneyswift-max-1mb.gif" alt="to-do-list">
    </div>
    <div class="container" id="todo-main">
      <div class="todo-box">
        <input type="text" placeholder="Add your task" name="" id="userinput">
        <button id="btn"><i class="fas fa-plus"></i></button>
      </div>
      <ul class="todolist" id="todo-items">
      </ul>
      <div class="footer pb-3">
        <span id="footer-text">You have <span class="lefttask"></span> pending task </span>
        <button class="btn btn-primary me-md-2" id="btn2" type="button">Clear All</button>
      </div>
    </div>
  </div>   

    <script src="index.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
