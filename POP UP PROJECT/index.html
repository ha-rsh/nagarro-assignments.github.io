<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/9edb0442b2.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Pop Up</title>
</head>
<body>
    <div class="container border bottom-3" id="box">
        <div class="one">
            <h3 class="text-center text-white">Enter Details <span class="close"><i class="fa-solid fa-xmark"></i></span></h3>
            <form action="#">
                <div class="form-group">
                    <label class="text-white" style="font-weight: bold;" for="username">Username</label>
                    <input id="username" type="text" placeholder="username" class="form-control" value="" autocomplete="off">
                    <h6 id="usernamevalidation"></h6>
                </div>
                <div class="form-group">
                    <label class="text-white" style="font-weight: bold;" for="email">Email</label>
                    <input id="email" type="text" placeholder="email" class="form-control" value="" autocomplete="off">
                    <h6 id="emailvalidation"></h6>
                </div>
                <input id="submission" type="button" value="submit" class="btn btn-primary btn-md">
            </form>
        </div>
    </div>
    <div class="d-grid col-3 mx-auto">
        <button id="click" class="btn btn-dark" type="button">Click Here</button>
    </div>

    <script src="index.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
