<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://fonts.googleapis.com/css?family=Alex Brush' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="heading">
        <h1 class="heading-contnt">Calculator</h1>
    </div>
    <div class="main-grid-container">
        <div class="result">
            <div id="previous" class="small-container"></div>
            <div id="current" class="large-container"></div>
        </div>
        <button id="clear-all" class="two-space">AC</button>
        <button id="delete"><i class="fa-solid fa-delete-left"></i></button>
        <button id="current-operator">รท</button>
        <button id="current-operand">7</button>
        <button id="current-operand">8</button>
        <button id="current-operand">9</button>
        <button id="current-operator">*</button>
        <button id="current-operand">4</button>
        <button id="current-operand">5</button>
        <button id="current-operand">6</button>
        <button id="current-operator">-</button>
        <button id="current-operand">1</button>
        <button id="current-operand">2</button>
        <button id="current-operand">3</button>
        <button id="current-operator">+</button>
        <button id="current-operand">.</button>
        <button id="current-operand">0</button>
        <button id="equals-to" class="two-space">=</button>
    </div>

    </div>
    <script src="index.js"></script>
    <script src="https://kit.fontawesome.com/9edb0442b2.js" crossorigin="anonymous"></script>
</body>
</html>
