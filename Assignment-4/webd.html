<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Blog</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="script.js"></script>
</head>
<body>
    <header class="sticky z-50 top-0">
        <div id="headcontent" class="h-36 py-0 m-0 bg-gradient-to-r from-gray-300 to-gray-50">
            <div class="flex">
                <div>
                    <div class="flex flex-1 space-x-2">
                        <h1 class="relative left-20 top-6 text-yellow-500 font-bold text-6xl -rotate-6">-</h1>
                        <h1 class="relative left-20 top-6 font-bold space-x-2 text-5xl -rotate-6">the first</h1>
                    </div>
                    <div>
                        <img class="px-24 ml-2 relative top-4 h-10 -rotate-6" src="blog-logo2.PNG" alt="logo">
                    </div>
                </div>
                <div class="flex">
                    <img class="h-28 relative -left-24 top-2" src="logo2.png" alt="spoon-fork-logo">
                    <div class="px-36 relative top-10 space-x-14 left-96 cursor-pointer text-4xl animate-pulse ">
                        <ion-icon class="transition ease-in-out hover:-translate-y-1 hover:scale-110 duration-300" name="logo-facebook"></ion-icon>
                        <ion-icon class="transition ease-in-out hover:-translate-y-1 hover:scale-110 duration-300" name="logo-instagram"></ion-icon>
                        <ion-icon class="transition ease-in-out hover:-translate-y-1 hover:scale-110 duration-300" name="logo-pinterest"></ion-icon>
                        <ion-icon class="transition ease-in-out hover:-translate-y-1 hover:scale-110 duration-300" name="logo-twitter"></ion-icon>
                    </div>    
                </div> 
            </div>
        </div>
        <div id="navbar" class="h-16 py-1 bg-gradient-to-r from-black to-black border-b-white border-b-2">
            <nav>
                <ul class="px-12 py-4 flex space-x-11 text-zinc-100 font-bold font-serif justify-start">
                    <li class="hover:translate-4 hover:text-green-400 hover:scale-110 duration-300"><a href="#" class="tags">Home</a></li>
                    <li class="hover:translate-4 hover:text-green-400 hover:scale-110 duration-300"><a href="#" class="tags">Recepies</a></li>
                    <li class="hover:translate-4 hover:text-green-400 hover:scale-110 duration-300"><a href="#" class="tags">Breakfast</a></li>
                    <li class="hover:translate-4 hover:text-green-400 hover:scale-110 duration-300"><a href="#" class="tags">Lunch</a></li>
                    <li class="hover:translate-4 hover:text-green-400 hover:scale-110 duration-300"><a href="#" class="tags">Dinner</a></li>
                    <li class="hover:translate-4 hover:text-green-400 hover:scale-110 duration-300"><a href="#" class="tags">Meal</a></li>
                    <li class="hover:translate-4 hover:text-green-400 hover:scale-110 duration-300"><a href="#" class="tags">About</a></li>
                    <div class="relative left-72 flex -top-1 w-72 bg-transparent border-b-white border-b-2">
                        <form action="">
                            <input class="font-normal text-white rounded-full p-1 w-52 mx-2 items-center bg-transparent  outline-none" type="text" placeholder="Type something ...">
                            <button type="submit"><img class="h-5 relative top-1 left-4 hover:translate-2 hover:scale-110 duration-300" src="search.png" alt="search-icon"></button>
                        </form>
                    </div>
                </ul>
            </nav>
        </div>
    </header>
    <div class="bg-fixed -z-50 -my-1 h-screen bg-[url('blog-bg.png')] bg-no-repeat bg-cover">
        <div class="flex py-11 px-36 ml-96 space-x-44">
            <div class="rounded-2xl hover:translate-3 shadow hover:shadow-white hover:scale-110 duration-300 bg-blue-500">
                <img class="hover:translate-3 hover:scale-110 duration-300 rounded-2xl h-3/4 w-80" src="https://www.thelastfoodblog.com/wp-content/uploads/2020/04/Sweet-Potato-and-Carrot-Soup-landscape.jpg" alt="spiced-sweet-potato-and-carrot-soup">
                <p class="text-white p-4">Spiced Sweet Potato And Carrot Soup</p>
            </div>
            <div class="rounded-2xl hover:translate-3 shadow hover:shadow-white hover:scale-110 duration-300 bg-blue-500">
                <img class="hover:translate-3 hover:scale-110 duration-300 rounded-2xl h-3/4 w-80" src="https://i0.wp.com/showmanebistro.com/wp-content/uploads/2020/06/MediterraneanSweetPotatoes_MAIN.jpg.adapt_.full_.high_.jpg?fit=824%2C463&ssl=1" alt="Mediterranean-baked-sweet-potato">
                <p class="text-white p-4">Mediterranean Baked Sweet Potato</p>
            </div>
        </div>
        <div class="flex py-8 px-36 ml-96 space-x-44">
            <div class="rounded-2xl hover:translate-3 shadow hover:shadow-white hover:scale-110 duration-300 bg-blue-500">
                <img class="hover:translate-3 hover:scale-110 duration-300 rounded-2xl h-3/4 w-80" src="https://dynaimage.cdn.cnn.com/cnn/q_auto,w_634,c_fill,g_auto,h_357,ar_16:9/http%3A%2F%2Fcdn.cnn.com%2Fcnnnext%2Fdam%2Fassets%2F170206165040-dubai-michelin-dining-boca.jpg" alt="Seafood paella">
                <p class="text-white p-4">Seafood paella</p>
            </div>
            <div class="rounded-2xl hover:translate-3 shadow hover:shadow-white hover:scale-110 duration-300 bg-blue-500">
                <img class="hover:translate-3 hover:scale-110 duration-300 rounded-2xl h-3/4 w-80" src="https://purewows3.imgix.net/images/articles/2018_01/grilled-flatbread-pizza-artichoke-ricotta-lemon.jpg?auto=format,compress&cs=strip" alt="Grilled Flatbread Pizza with Artichoke, Ricotta and Lemon">
                <p class="text-white p-4">Grilled Flatbread Pizza with Artichoke</p>
            </div>
        </div>
    </div>
</body>
</html>
