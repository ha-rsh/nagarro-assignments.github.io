<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
</head>
<body class="bg-success p-2" style="--bs-bg-opacity: .5">
    <h1 class="text-center">Simple Form Validation</h1>
    <div class="container mt-5 bg-light text-dark p-4 rounded border border-dark">
        <div class="col-lg-g-m-auto d-bock">
            <form action="">
                <div class="form-group">
                    <label class="p-3 mb-2 text-dark" for="user">Username</label>
                    <input type="text" id="username" class="form-control" placeholder="username" autocomplete="off">
                    <h5 id="usernamevalidation"></h5>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" class="form-control" placeholder="email" autocomplete="off">
                    <h5 id="emailvalidation"></h5>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="text" id="password" class="form-control" placeholder="password" autocomplete="off">
                    <h5 id="passwordvalidation"></h5>
                </div>
                <div class="form-group">
                    <label for="conpassword">Confirm Password</label>
                    <input type="text" id="confirmpassword" class="form-control" placeholder="confirm password" autocomplete="off">
                    <h5 id="confirmpasswordvalidation"></h5>
                </div>
                <input type="submit" id="submitvalidation" value="submit" class="btn btn-primary">
            </form>
        </div>
    </div>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">

<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
<script src="script.js"></script>
</body>
</html>
